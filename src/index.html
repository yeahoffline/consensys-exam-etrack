<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ETrack</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Energy Tracker</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="noPowerplants" style="display: none;" class="row">
        <div class="col-sm-12">
          <h3 class="text-center">No Powerplants found...</h3>
        </div>
      </div>

      <div id="powerplantRow" class="row">
        <!-- powerplants LOAD HERE -->
      </div>

      <div class="row">
        <div class="col-sm-12">
          <br/>
          <button type="button" class="btn btn-primary btn-lg btn-block btn-newPowerplant">New Powerplant</button>
          <br/>
        </div>
      </div>
    </div>

    <script id="ppTemplate" type="text/x-handlebars-template" data-pptemplate-example="">
      <div class="col">
        <div class="card card-powerplant" style="width: 18rem; margin-top: 20px">
          <img class="card-img-top" src="images/pp/{{id}}.jpg" alt="Powerplant Image {{id}}" height='200' width="100%">
          <div class="card-body">
            <h5 class="card-title">Powerplant {{id}}</h5>
            <p class="card-text">
              <b>Meter</b>
              <br/>
              {{meter}} kWh
              <br/>
              <b>Last Updated</b>
              <br/>
              {{tsHuman}}
            </p>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="kWh" aria-label="kWh" aria-describedby="button-addon{{id}}" id="kwh-{{id}}">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-writeMeter" type="button" id="button-addon{{id}}" data-id="{{id}}">Write meter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="js/jquery-handlebars.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
